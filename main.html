<!DOCTYPE html>
<!--<html lang="en"> -->
<head>
	<meta charset="UTF-8">
	<title>Your Parrot Wings Office</title>
	<meta name="description" content="The application is for Parrot Wings (PW, “internal money”) transfer between system users." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./files/css/funcs.css">
	<link rel="stylesheet" href="files/css/main.css">

	<script type="text/javascript" src = 'https://code.jquery.com/jquery-3.5.1.min.js'></script>
	<script type="text/javascript" src = './files/js/funcs.js'></script>


  	<script type="text/javascript" src = './files/js/funcs.js'></script>
</head>
<body>

	<div class="main">
		
		<div class="header">
			<div class="logo">
				<div class="logo_text">
					<h1>Your Parrot Wings Office</h1>
				</div>
			</div>
			<hr>
			<div class='greetings'>
				<span> Welcome, </span>
				<span class="output" id='user'></span>
				<span>! </span>
				<span id="br"> Your balance is </span>
				<span class="output" id='balance'></span>
				<span> PW.</span>
				<button class='logout_btn' type='button'>Logout</button>
			</div>
		</div>

		<div class="pay">
			<h2>Create transaction</h2>
			<span class='autocomplete-wrap'>
				<span><input type="text" class='autocomplete-field' name="q" id="query" 
					placeholder="Recipient's Name" autocomplete='off' required/></span>
				<div class='autocomplete-list'></div>
			</span>
			<span><input type='number' id='amount' name='amount' placeholder="amount" required/></span>
			<span><button class='send_btn' type='button'>Send</button></span>
		</div>
	</div>
	<!-- <hr style="background-color: slateblue; height: 2px;"> -->
	<div class="history">
		<h2>Transactions History</h2>
		<div class="table_wrap"></div>
	</div>
	<script type="text/javascript" src = './files/js/main.js'></script>
</body>
</html>
