<!DOCTYPE html>
<!--<html lang="en"> -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
	<link rel="stylesheet" href="./files/css/funcs.css">
	<link rel="stylesheet" href="./files/css/login.css">

  <script type="text/javascript" src = 'https://code.jquery.com/jquery-3.5.1.min.js'></script>
  <script type="text/javascript" src = './files/js/funcs.js'></script>

  <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="login-page">
    
          <div class="login-form">
            
            <div class="title">PW Registration</div>
            
            <form id = "register_form" method = "post">
             
              <div class="fields">
                
                <div class="input_wrap focus">
                  <input type="email" name="email" id="email" required="" class=" input" placeholder="email">
                </div>
                <div class="input_wrap">
                  <input type="input" id="username" required="" class=" input" placeholder="username">
                </div>
                <div class="input_wrap password">
                  <input type="password" name="password" id="id_password" required="" class=" input" placeholder="password">
                </div>
                <div class="input_wrap password">
                    <input type="password" id="confirm" required="" class="input" placeholder="confirm password">
                </div>
                <button class="btn login-btn" type="submit">
                  SUBMIT
                </button>
    
              </div>
            </form>
          </div>
        </div>
      </div>
    
    <script type="text/javascript" src = './files/js/register.js'></script>
    
</body>
</html>
